<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to DBGMK Admin Dashboard</h1>
  </header>

  <main>
    <section>
      <h2>Admin Controls</h2>
      <p>This section is only accessible to the admin.</p>
      <button onclick="logout()">Logout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 DBGMK Marketing</p>
  </footer>

  <script>
    // Check if user has accessed the admin page without logging in
    if (sessionStorage.getItem('admin_logged_in') !== 'true') {
      window.location.href = "admin-login.html"; // Redirect to login if not logged in
    }

    // Logout function to clear session and redirect to login page
    function logout() {
      sessionStorage.removeItem('admin_logged_in');
      window.location.href = "admin-login.html"; // Redirect to login page after logout
    }
  </script>
</body>
</html>
